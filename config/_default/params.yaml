# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

image: 'sharing.png'

# Appearance
appearance:
  mode: system
  color: indigo

# SEO
marketing:
  seo:
    site_type: Person
    org_name: '전북대 컴퓨터인공지능학부'
    description: "안상아의 기술 포트폴리오 | 전북대학교 컴퓨터인공지능학부 학생으로서 딥러닝, 프론트엔드, 학부 연구 활동 등 성장 과정을 기록합니다."
    twitter: ''
    image: 'media/sharing.png'
    # Google Search Console 관련된 인증 파일은 static 폴더에 넣어두었습니다!

# Site header
header:
  navbar:
    enable: true
    block: 'navbar'
    fixed_to_top: true
    show_search: true
    show_theme_chooser: true
    logo:
      filename: 'header.png'
      height: 80

# Site footer
footer:
  copyright:
    notice: '© {year} Me. This work is licensed under {license}'
    license:
      enable: true
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

# Localization
locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'

# Site features
features:
  math:
    enable: true
    engine: mathjax
  privacy_pack:
    enable: false
  i18n_switcher: true


custom_css:
  - "css/custom.css"
  
# Search provider.
# Docs: https://docs.hugoblox.com/reference/functions/#search
search:
  provider: pagefind
  fuse:
    # Which fields to search in?
    keys:
      - name: title
        weight: 1
      - name: content
        weight: 0.9
      - name: tags
        weight: 0.8
      - name: categories
        weight: 0.7
    # Search for whole words only?
    whole_word_only: false
    # Minimum number of characters to search for
    min_char_length: 1