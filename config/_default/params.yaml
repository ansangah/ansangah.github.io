# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance
appearance:
  mode: system
  color: indigo

# SEO
marketing:
  seo:
    site_type: Person
    local_business_type: ''
    org_name: ''
    description: 'The highly-customizable Hugo Academic theme powered by Hugo Blox Builder. Easily create your personal academic website.'
    twitter: 'GetResearchDev'
  analytics:
    google_analytics: ''
    baidu_tongji: ''
    plausible: ''
    fathom: ''
    pirsch: ''
  verification:
    google: ''
    baidu: ''

# Site header
header:
  navbar:
    enable: true
    blox: navbar
    fixed_to_top: true
    show_search: true
    show_day_night: true
    show_language: false
    show_logo: true         # 로고 사용
    logo:
      text: ''      # ← 텍스트 브랜드(이미지 대체/겸용)
      image:
        filename: "media/header.png"   # assets/media/logo.png
        alt: "ASA"
        height: 28
      image_dark:
        filename: "media/header.png" # 없으면 같은 파일 복사 

# Site footer
footer:
  copyright:
    notice: '© {year} Me. This work is licensed under {license}'
    license:
      enable: true
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

# Localization
locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'

# Site features
features:
  math:
    enable: false
  privacy_pack:
    enable: false
  i18n_switcher: true  # 헤더에 지구본
  search:
    enable: true

  params:
  custom_css:
    - "css/custom.css"