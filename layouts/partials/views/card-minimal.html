<article class="rounded-xl border border-gray-200 shadow-sm p-4 bg-white">
    <a href="{{ .RelPermalink }}">
      {{ with .Params.featured.image }}
        <img src="{{ . }}" alt="" class="w-full h-40 object-cover rounded-lg mb-3">
      {{ end }}
      <h3 class="text-lg font-semibold mb-1">{{ .Title }}</h3>
      {{ with .Summary }}<p class="text-sm text-gray-600">{{ . }}</p>{{ end }}
      <p class="mt-2 text-xs text-gray-500">{{ .Date.Format "2006-01-02" }}</p>
    </a>
  </article>
