<!-- Swiper CDN -->
<link rel="stylesheet"
      href="https://unpkg.com/swiper@9/swiper-bundle.min.css">
<script defer src="https://unpkg.com/swiper@9/swiper-bundle.min.js"></script>

<section class="hb-slider-wrap full-bleed">
  <div class="swiper hb-swiper">
    <div class="swiper-wrapper">

      <div class="swiper-slide">
        <img src="/media/slide1.jpeg" alt="CV Projects">
      </div>

      <div class="swiper-slide">
        <img src="/media/slide2.jpeg" alt="Frontend UI">
      </div>

      <div class="swiper-slide">
        <img src="/media/slide3.jpeg" alt="NLP & Analytics">
      </div>

    </div>

    <!-- 네비게이션 -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-pagination"></div>
  </div>
</section>

<style>
  .hb-slider-wrap.full-bleed{
    position:relative;
    width:100vw;
    max-width:100vw;
    left:50%;
    right:50%;
    margin-left:-50vw;
    margin-right:-50vw;
    box-sizing:border-box;
  }

  /* 페이지 전체 폭으로 꽉 차게 (헤더 아래 여백 제거) */
  .hb-slider-wrap{
    position:relative;
    width:100%;
    background:#000;
    margin-top:-40px;
    overflow:hidden;
  }

  /* 슬라이더 크기: 화면을 꽉 채우도록 높이 지정 */
  .hb-swiper{
    width:100%;
    height:calc(100vh - 72px + 2px);  /* 헤더 높이를 제외 + 약간 보정 */
    min-height:420px;
    background:#000;
  }

  /* 슬라이드(검은 배경 + 가운데 정렬) */
  .hb-swiper .swiper-slide{
    background:#000;
    display:flex;
    align-items:center;
    justify-content:center;
    position:relative;
    overflow:hidden;
  }

  .hb-swiper .swiper-slide img{
    width:100%;
    height:100%;
    object-fit:cover;     
    display:block;
  }

  .hb-swiper .swiper-slide::after{
    content:"";
    position:absolute;
    inset:0;
    background:linear-gradient(180deg, rgba(255,214,102,0.18), rgba(0,0,0,0.25));
    mix-blend-mode:multiply;
    pointer-events:none;
  }

  /* 화살표/도트 */
  .swiper-button-prev,
  .swiper-button-next{
    color:#e5e7eb; /* 연한 회색 */
  }
  .swiper-pagination-bullet{
    background:#e5e7eb;
    opacity:.6;
  }

  .slider-hero-copy{
    position:absolute;
    inset:0;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    gap:1rem;
    text-align:center;
    color:#fff;
    z-index:5;
    pointer-events:none;
    padding:0 3vw;
  }

  .slider-hero-copy .tag{
    display:inline-flex;
    align-items:center;
    gap:0.4rem;
    font-size:0.85rem;
    letter-spacing:0.18em;
    text-transform:uppercase;
    background:rgba(255,214,102,0.18);
    color:var(--hover-text-yellow);
    padding:0.45rem 1.2rem;
    border-radius:999px;
    backdrop-filter:blur(6px);
    border:1px solid rgba(255,214,76,0.35);
  }

  .slider-hero-copy h1{
    font-size:clamp(1.7rem, 3vw, 2.7rem);
    font-weight:700;
    text-shadow:0 10px 30px rgba(0,0,0,0.35);
  }

  .slider-hero-copy p{
    font-size:clamp(1rem, 1.9vw, 1.2rem);
    opacity:0.85;
    max-width:680px;
    text-shadow:0 8px 22px rgba(0,0,0,0.25);
  }
  .swiper-pagination-bullet-active{
    background:#fff;
    opacity:1;
  }

  /* 모바일에서 높이 조금 줄이기 */
  @media (max-width: 768px){
    .hb-swiper{ height:calc(100vh - 64px + 2px); min-height: 280px; }
  }
</style>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    new Swiper('.hb-swiper', {
      loop: true,
      speed: 600,
      centeredSlides: true,
      slidesPerView: 1,
      spaceBetween: 0,

      autoplay: {
        delay: 2800,
        disableOnInteraction: false, // 손으로 넘겨도 자동재생 유지
      },

      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },

      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  });
</script>
