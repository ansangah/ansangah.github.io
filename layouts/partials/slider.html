<!-- Swiper CDN -->
<link rel="stylesheet"
      href="https://unpkg.com/swiper@9/swiper-bundle.min.css">
<script defer src="https://unpkg.com/swiper@9/swiper-bundle.min.js"></script>

<section class="hb-slider-wrap">
  <div class="swiper hb-swiper">
    <div class="swiper-wrapper">

      <div class="swiper-slide">
        <img src="/media/slide1.jpeg" alt="CV Projects">
        <div class="hb-caption">Deep Learning</div>
      </div>

      <div class="swiper-slide">
        <img src="/media/slide2.jpeg" alt="Frontend UI">
        <div class="hb-caption">Conputer Vision</div>
      </div>

      <div class="swiper-slide">
        <img src="/media/slide3.jpeg" alt="NLP & Analytics">
        <div class="hb-caption">Front-end</div>
      </div>

    </div>

    <!-- 네비게이션 -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-pagination"></div>
  </div>
</section>

<style>
  /* 페이지 전체 폭으로 꽉 차게 (헤더 아래 여백 제거) */
  .hb-slider-wrap{
    width:100vw;
    position:relative;
    left:50%;
    margin-left:-50vw;
    background:#000;
    margin-top:-40px;
  }

  /* 슬라이더 크기: 화면 비율에 맞춰 높이 지정 */
  .hb-swiper{
    width:100%;
    height:60vh;      /* 데스크톱 */
    min-height:240px; /* 너무 낮아지지 않도록 */
    background:#000;
  }

  /* 슬라이드(검은 배경 + 가운데 정렬) */
  .hb-swiper .swiper-slide{
    background:#000;
    display:flex;
    align-items:center;
    justify-content:center;
    position:relative;
  }

  .hb-swiper .swiper-slide img{
    width:100%;
    height:100%;
    object-fit:cover;     
    display:block;
  }

  /* 캡션 */
  .hb-caption{
    position:absolute;
    left:12px;
    bottom:12px;
    padding:6px 10px;
    font-size:.95rem;
    color:#fff;
    background:rgba(0,0,0,.45);
    border-radius:6px;
  }

  /* 화살표/도트 */
  .swiper-button-prev,
  .swiper-button-next{
    color:#e5e7eb; /* 연한 회색 */
  }
  .swiper-pagination-bullet{
    background:#e5e7eb;
    opacity:.6;
  }
  .swiper-pagination-bullet-active{
    background:#fff;
    opacity:1;
  }

  /* 모바일에서 높이 조금 줄이기 */
  @media (max-width: 768px){
    .hb-swiper{ height: 32vh; min-height: 200px; }
  }
</style>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    new Swiper('.hb-swiper', {
      loop: true,
      speed: 600,
      centeredSlides: true,
      slidesPerView: 1,
      spaceBetween: 0,

      autoplay: {
        delay: 2800,
        disableOnInteraction: false, // 손으로 넘겨도 자동재생 유지
      },

      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },

      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  });
</script>
